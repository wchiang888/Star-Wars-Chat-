<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="chat-window">
    <div class="darth-container">
      <img src="https://comic-cons.xyz/wp-content/uploads/Star-Wars-avatar-icon-Darth-Vader.png">
      <p>Hey!</p>
    </div>
    <div class="yoda-container">
      <img src="https://i.pinimg.com/originals/00/5d/82/005d82a61b8bf5a25e426ab71e8bd360.jpg" class="right">
      <p>Hey...</p>
    </div>
  </div>

  <div class="messengers">
    <div class="sender-darth">
      <div class="sender-title-darth">Darth Vader</div>
      <input class="darth-input" class="message-input">
      <button class="darth-send-button" class="send-button">Send</button>
    </div>

    <div class="sender-yoda">
      <div class="sender-title-yoda">Baby Yoda</div>
      <input class="yoda-input" class="message-input">
      <button class="yoda-send-button" class="send-button">Send</button>
    </div>
  </div>




  <script src="script.js"></script>
</body>

</html>
